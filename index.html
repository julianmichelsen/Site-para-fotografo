
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#020617" />
    
    <title>Robson Quadros | Filmmaker de Casamentos de Luxo na Serra Gaúcha</title>
    <meta name="description" content="Especialista em cinema de casamento autoral. Transformamos seu grande dia em um patrimônio emocional eterno.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                300: '#FDE047', 400: '#FACC15', 500: '#D4AF37', 600: '#B4941F', 700: '#856D14',
              },
              cinema: {
                800: '#1e293b', 900: '#0f172a', 950: '#020617',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              display: ['"Cinzel"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'rec-pulse': 'rec-pulse 1.5s ease-in-out infinite',
            },
            keyframes: {
              'rec-pulse': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.3, transform: 'scale(0.8)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        cursor: none;
      }
      
      @media (hover: none) and (pointer: coarse) {
        body { cursor: auto; }
        .custom-cursor, .custom-cursor-dot { display: none; }
      }

      .film-grain::after {
        content: "";
        position: fixed;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        opacity: 0.02;
        pointer-events: none;
        z-index: 9999;
        animation: grain 8s steps(10) infinite;
      }

      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        30% { transform: translate(7%, -25%); }
        50% { transform: translate(-15%, 10%); }
        70% { transform: translate(0%, 15%); }
        90% { transform: translate(-10%, 10%); }
      }

      .custom-cursor {
        width: 30px;
        height: 30px;
        border: 1px solid rgba(212, 175, 55, 0.5);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 10000;
        transition: transform 0.1s ease-out, background 0.3s ease;
      }

      .custom-cursor-dot {
        width: 4px;
        height: 4px;
        background: #D4AF37;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 10001;
      }

      .gold-text-gradient {
        background: linear-gradient(135deg, #D4AF37 0%, #FDE047 50%, #B4941F 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-flex;
        padding: 0.1em 0.2em 0.25em 0.2em;
        margin-bottom: -0.1em;
        line-height: 1.1;
        overflow: visible;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="film-grain">
    <div class="custom-cursor" id="cursor"></div>
    <div class="custom-cursor-dot" id="cursor-dot"></div>
    <div id="root"></div>
    
    <!-- Script Principal como Módulo (Vite irá compilar isso) -->
    <script type="module" src="./index.tsx"></script>

    <script>
      const cursor = document.getElementById('cursor');
      const dot = document.getElementById('cursor-dot');
      
      const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      
      if (!isTouchDevice) {
        document.addEventListener('mousemove', (e) => {
          const x = e.clientX;
          const y = e.clientY;
          dot.style.transform = `translate(${x - 2}px, ${y - 2}px)`;
          cursor.style.transform = `translate(${x - 15}px, ${y - 15}px)`;
        });
        document.addEventListener('mousedown', () => cursor.style.transform += ' scale(0.7)');
        document.addEventListener('mouseup', () => cursor.style.transform = cursor.style.transform.replace(' scale(0.7)', ''));
      }
    </script>
  </body>
</html>
