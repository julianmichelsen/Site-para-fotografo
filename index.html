    <!-- Chamada do script principal para Vercel -->
    <script type="module" src="/index.tsx"></script>

    <script>
      const cursor = document.getElementById('cursor');
      const dot = document.getElementById('cursor-dot');
      
      const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      
      if (!isTouchDevice) {
        document.addEventListener('mousemove', (e) => {
          const x = e.clientX;
          const y = e.clientY;
          dot.style.transform = `translate(${x - 2}px, ${y - 2}px)`;
          cursor.style.transform = `translate(${x - 15}px, ${y - 15}px)`;
        });
        document.addEventListener('mousedown', () => cursor.style.transform += ' scale(0.7)');
        document.addEventListener('mouseup', () => cursor.style.transform = cursor.style.transform.replace(' scale(0.7)', ''));
      }
    </script>
