<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#020617" />
    
    <title>Robson Quadros | Filmmaker de Casamentos de Luxo na Serra Gaúcha</title>
    <meta name="description" content="Especialista em cinema de casamento autoral. Transformamos seu grande dia em um patrimônio emocional eterno.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                300: '#FDE047', 400: '#FACC15', 500: '#D4AF37', 600: '#B4941F', 700: '#856D14',
              },
              cinema: {
                800: '#1e293b', 900: '#0f172a', 950: '#020617',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              display: ['"Cinzel"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'rec-pulse': 'rec-pulse 1.5s ease-in-out infinite',
            },
            keyframes: {
              'rec-pulse': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.3, transform: 'scale(0.8)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      .film-grain::after {
        content: "";
        position: fixed;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        opacity: 0.012;
        pointer-events: none;
        z-index: 9999;
        animation: grain 8s steps(10) infinite;
      }

      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        30% { transform: translate(7%, -25%); }
        50% { transform: translate(-15%, 10%); }
        70% { transform: translate(0%, 15%); }
        90% { transform: translate(-10%, 10%); }
      }

      .gold-text-gradient {
        background: linear-gradient(135deg, #D4AF37 0%, #FDE047 50%, #B4941F 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-flex;
        padding: 0.05em 0.1em 0.15em 0.1em;
        line-height: 1.1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #D4AF3744; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
    </style>

    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
</script>
